<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>

</head>

<body class="container">

<main>
    <cabeçalho>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>

    <cabeçalho>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>


            </div>

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <fieldset class="grupo">
        <div class="campo">
            <label for="Senha"><strong>Senha</strong></label>
            <input type="password" name="Senha" id="Senha" required>
        </div>

        <div class="campo">
            <label for="CSenha"><strong>Confirmar a senha</strong></label>
            <input type="password" name="CSenha" id="CSenha" required>
        </div>
        </fieldset>

        <div class="campo">
            <label><strong>Em qual edição do counter-strike você começou a jogar?</strong></label>
            <label>
                <input type="radio" name="edição" value="1.6" checked>1.6
            </label>
            <label>
                <input type="radio" name="edição" value="Condition-zero">Condition-zero
            </label>
            <label>
                <input type="radio" name="edição" value="Source">Source
            </label>
            <label>
                <input type="radio" name="edição" value="Global-Offencive">Global-Offencive
            </label>
            <label>
                <input type="radio" name="edição" value="Global-Offencive-2">Global-Offencive-2
            </label>
        </div>
        <div class="campo">
            <label for="Mapa"><strong>Qual mapa você prefere?</strong></label>
            <select id="Mapa" required>
                <option selected disabled value="">Selecione</option>
                <option>Mirage</option>
                <option>Dust2</option>
                <option>Inferno</option>
                <option>Vertigo</option>
                <option>Ancient</option>
                <option>Anubis</option>
                <option>Train</option>
                <option>Cache</option>
                <option>Cobblestone</option>
            </select>

        </div>

        <fieldset class="grupo">
            <label><strong>Em qual edição do counter-strike você começou a jogar:</strong></label><br>
            <div class="campo" id="check">

                <input type="checkbox" id="Countra-Terrorista" name="Countra-Terrorista" value="CT">
                <label for="Countra-Terrorista">Countra-terrorista</label>
                <input type="checkbox" id="Terrorista" name="Terrorista" value="TR">
                <label for="Terrorista">Terrorista</label>


            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Descrição do Perfil: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>

        </div>


            
        <button class="botao" type="submit" onsubmit="funcao()">Concluido</button>

    </form>
</main>
</body>

</html>
